<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ui/img/favicon.ico" type="image/x-icon">
    <title>La esquina Glupis</title>
    <link rel="stylesheet" href="../ui/css/style.css">
    <link rel="stylesheet" href="../ui/css/bootstrap.css">
    <!-- {{!-- FONTAWESOME --}} -->
    <script src="https://kit.fontawesome.com/42b6e33a0a.js" crossorigin="anonymous"></script>
    <!-- {{!-- Google fonts icons --}} -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
    <main class="body-newProduct">
        <div class="logo-container">
            <img class="logo new-product" src="../ui/img/glupis_la_esquina logo.png" alt="Logo">
        </div>
    
        <div class="h1 title">Crear producto</div>
    
    
            <div class="new-product-form" sid="productForm">
                <form action="" id="productForm">
                    <input class="form-control"  id="category" type="text" name="category" id="category" placeholder="Categoría" autofocus>
                    <input class="form-control"  id="brand" type="text" name="brand" class="form-control" placeholder="Marca" autofocus>
                    <input class="form-control"  id="product" type="text" name="object" class="form-control" placeholder="Producto" autofocus>
                    <input class="form-control"  id="stock" type="number" min="0" name=""  rows="3" placeholder="Stock">
                    <input class="form-control"  id="minStock" type="number" name="minStock" class="form-control"  placeholder="Mínimo permitido" autofocus>
                    <input class="form-control"  id="dateOff" type="date" name="dateOff" class="form-control"  placeholder="Vencimiento" >
                    <div class="button-container">
                        <button class="form-control btn btn-new-product" type="submit">
                            Guardar    
                        </button>
                    </div>
    
                </form>
            </div>
       
    
    
    
    
    </main>
   
    <script src="../ui/createApp.js"></script>


</body>
</html>
